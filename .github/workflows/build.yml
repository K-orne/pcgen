# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build PCgen full

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assemble
    - id: getfilename
      run: echo "::set-output name=zip::$(ls build/distributions/*.zip)" && echo "::set-output name=tar::$(ls build/distributions/*.tar)"
    - uses: actions/upload-artifact@v1
      with:
        path: ${{ steps.getfilename.outputs.file }}
    - name: Upload pcgen zip artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: PCGen.zip
        path: ${{ steps.getfilename.outputs.zip }}
    - name: Upload pcgen tar artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: PCGen.tar
        path: ${{ steps.gettarfilename.outputs.tar }}
